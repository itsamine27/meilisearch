[package]
name = "meilisearch-types"
publish = false

version.workspace = true
authors.workspace = true
description.workspace = true
homepage.workspace = true
readme.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
actix-web = { workspace = true, default-features = false }
anyhow.workspace = true
bumpalo.workspace = true
bumparaw-collections.workspace = true
convert_case.workspace = true
csv.workspace = true
deserr = { workspace = true, features = ["actix-web"] }
enum-iterator.workspace = true
file-store.path = "../file-store"
flate2.workspace = true
fst.workspace = true
memmap2.workspace = true
milli.path = "../milli"
roaring = { workspace = true, features = ["serde"] }
rustc-hash.workspace = true
serde = { workspace = true, features = ["derive"] }
serde-cs.workspace = true
serde_json = { workspace = true, features = ["preserve_order"] }
tar.workspace = true
tempfile.workspace = true
thiserror.workspace = true
time = { workspace = true, features = [
    "serde-well-known",
    "formatting",
    "parsing",
    "macros",
] }
utoipa = { workspace = true, features = ["macros"] }
uuid = { workspace = true, features = ["serde", "v4"] }

[dev-dependencies]
insta.workspace = true
meili-snap.path = "../meili-snap"

[features]
# all specialized tokenizations
all-tokenizations = ["milli/all-tokenizations"]

# chinese specialized tokenization
chinese = ["milli/chinese"]
chinese-pinyin = ["milli/chinese-pinyin"]
# hebrew specialized tokenization
hebrew = ["milli/hebrew"]
# japanese specialized tokenization
japanese = ["milli/japanese"]
# korean specialized tokenization
korean = ["milli/korean"]
# thai specialized tokenization
thai = ["milli/thai"]
# allow greek specialized tokenization
greek = ["milli/greek"]
# allow khmer specialized tokenization
khmer = ["milli/khmer"]
# allow vietnamese specialized tokenization
vietnamese = ["milli/vietnamese"]
# force swedish character recomposition
swedish-recomposition = ["milli/swedish-recomposition"]
# allow german tokenization
german = ["milli/german"]
# allow turkish normalization
turkish = ["milli/turkish"]
